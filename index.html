<html>
	<head>
		<title>ukulele.js</title>
		<script src='waves.js'></script>
		<script src='sound.js'></script>
		
		
		<script src='instrument/noteUtil.js'></script>

		<script src='instrument/ukuleleClassic.js'></script>
		<script src='instrument/ukuleleChord.js'></script>
		<script src='instrument/ukuleleString.js'></script>
		<script src='instrument/ukulele.js'></script>

		<script>	
			function playCord() {
				ukulele.playChordScript("major/C/8 minor/E/8 minor/A/4 major/G/4 major/F/8 major/C/8 minor/E/8 minor/A/4 major/G/4 ");
			}
			
			function playSimplifiedNotes() {
				// http://www.qupu123.com/puyou/jipu/p305768.html
				ukulele.playSimplifiedScript("-6 -7 1 -7 1 3 -7 # -3 -6 -5 -6 1 -5 # -3 -4 -3 -4 1 -3 # 1 -7 -4 -7 -7 # -6 -7 1 -7 1 3 -7 # -3 -6 -5 -6 1 -5 # -3 -4 1 -7 1 2 3 1 # 1 -7 -6 -7 -5 -6 # 1 2 3 2 3 5 2 # -5 1 -7 1 2 3 # -6 -7 1 -7 1 2 1 -5 -5 # 4 3 2 1 3 # 3 6 6 5 5 3 2 1 1 # 2 1 2 5 3 # 3 6 6 5 5 3 2 1 1 # 2 1 2 -7 -6 #");
			}
			
		</script>
	</head>
	<body onload='ukulele.init()'>
		Please browse using laptop or pc. It doesnt work well with your mobile phone right now. <br/>
		<a href="https://github.com/Erickrus/ukulele.js">Repository</a><br/>
		<input type='button' value='Play Chords' onclick='javascript:playCord()'>
		<input type='button' value='Play Simplified Notes' onclick='javascript:playSimplifiedNotes()'>
	</body>
</html>
